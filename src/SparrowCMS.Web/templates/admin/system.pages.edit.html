<div class="panel panel-default">
    {Page.Model urlpattern="Url(urlpattern)"}
    <div class="panel-heading">Edit Page</div>
    <div class="panel-body">
        <div class="form-group">
            <label>Name：</label><input type="text" class="form-control" value="@Name" />
            <label>UrlPattern：</label><input type="text" class="form-control" value="@UrlPattern" />
            <label>Template:</label>
            <input type="text" class="form-control" value="@Template.FilePath" />
            <label>Layout:</label>
            <input type="text" class="form-control" value="@Template.Layout" />
        </div>
    </div>
    {/Page.Model}
</div>
